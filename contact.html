<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap');
      </style>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    
    <style>
        /*css file of Registration Form*/
        body 
        {
            background: url(img/painting1.png);
            margin: 0;
            padding: 0;
            background-size: cover;
            
        }

        #f {
            text-align: center;
            margin-top: 150px;
            color: #060606;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: black;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #f9f7f7;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <nav class="navbar">
        
        <ul class="links-container">
            <img src="img/painting1.png" alt="icon" style="width: 5%; border-radius: 70%;">
            <h1 style="color: rgb(236, 152, 35);">Magic Of Hand</h1>
            <li class="link-item"><a href="index.html" class="link active">Home</a></li>
            <li class="link-item"><a href="search.html" class="link">Product</a></li>
            
            <li class="link-item"><a href="contact.html" class="link">Contact</a></li>
           
        </ul>
        <div class="user-interactions" >
            <div class="cart">
                <a href="cart.html"><img src="img/cart.png" class="cart-icon" alt="cart icon"></a>
                
                <span class="cart-item-count" >00</span>
            </div>
            <div class="user">
                <a href="login.html"><img src="img/user.png" class="user-icon" alt="user icon" ></a>
                
            </div>
        </div>
    </nav>
    
    <h1 style="text-align: center; font-size: 40px; color: wheat;" id="f">Contact Us</h1>
                    <p style="font-size: 20px; text-align: center; text-decoration: underline; color: white;">
                        Please fill out the form to contact us, or reach out to us via our social media handles
                        

                    </p>
                
                    <br>
    <form action="#" method="post">
        <label for="cname">Enter Your Name: </label>
                <input type="text" name="name" id="cname" placeholder="Enter Name" required>
                <label for="cemail" >Enter Your Email-Id: </label>
                <input type="email" name="email" id="cemail" placeholder="xyz123@gmail.com" required>
                <label for="ctextarea">Enter Your Messege: </label>
                <textarea name="" id="" cols="30" rows="6" placeholder="Type the messege" style="width: 100%;"></textarea>
                <button class="btn" type="submit">Submit</button>

        
        
    </form>
    <br><br>
    <footer>All the rights belong to Magic of hand</footer>
</body>
</html>
